<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>網頁後台</title>
    <script src="http://tool.oschina.net/js/jquery/jquery-1.7.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/contact_me.js"></script>
    <!-- <script src="../script/contact_del.js"></script> -->
    <script src="../script/jqBootstrapValidation.js"></script>
</head>

<body class="bg">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>上傳檔案</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" novalidate method="get" action="/contact">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="作品名稱" class="form-label">作品名稱：</label>
                                <input type="text" class="form-control" placeholder="作品名稱" id="作品名稱" name="作品名稱" required
                                    data-validation-required-message="請輸入作品名稱。">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label for="作者" class="form-label">作者：</label>
                                <input type="text" class="form-control" placeholder="作者" id="name" name="作者" required
                                    data-validation-required-message="請輸入姓名。">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="編號" id="編號" name="編號" required
                                    data-validation-required-message="請輸入編號。">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="作品簡介" class="form-label">作品簡介：</label>
                                <textarea class="form-control" rows="6" placeholder="作品簡介" id="message" name="作品簡介" required
                                    data-validation-required-message="請輸入作品簡介。"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="file" accept="image/*" class="form-control"  id="file" name="file" required
                                    data-validation-required-message="請選擇要上傳的檔案。"></input>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl btn-primary">上傳</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12 text-center">
                <!-- <button type="submit" class="btn btn-xl btn-primary">上傳</button> -->
                <a href="de.html"><button  class="btn btn-xl btn-primary">前往刪除頁面</button></a>
            </div>
        </div>
    
</body>

</html>
