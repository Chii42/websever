<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>網頁後台</title>
    <script src="http://tool.oschina.net/js/jquery/jquery-1.7.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>刪除檔案</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" novalidate method="post" action="/contact">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="作者" class="form-label">作者：</label>
                                <input type="text" class="form-control" placeholder="作者" id="name" name="作者" required
                                    data-validation-required-message="請輸入姓名。">
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="編號" class="form-label">作品編號：</label>
                                <input type="text" class="form-control" placeholder="編號" id="編號" name="編號" required
                                    data-validation-required-message="請輸入編號。">
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl btn-primary">刪除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12 text-center">
            <a href="up.html"><button  class="btn btn-xl btn-primary">前往上傳頁面</button></a>
        </div>
    </div>
    
</body>

</html>
